<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#ffffff">

    <link rel="manifest" href="manifest.json">
    <link rel="icon" sizes="192x192" href="img/logo.png">

    <title>Compass</title>

    <link rel='stylesheet' href='css/app.css'>
</head>

<body>

  <div id='container'>
    <div id='compass'>
      <div id='rose'>
        <svg id='dial' viewBox="0 0 130 130" version="1.1" xmlns="http://www.w3.org/2000/svg">
          <circle cx="65" cy="65" r="56" stroke="white" stroke-width="2" fill="none" />

          <polyline points="63,9  67,9  65,16" fill="white"/>
          <polyline points="121,63  121,67  117,65" fill="white"/>
          <polyline points="63,121  67,121  65,117" fill="white"/>
          <polyline points="9,63  9,67  13,65" fill="white"/>

          <text x='65' y='4.2' font-size='6' text-anchor='middle' fill='white'>N</text>
          <text x='127' y='67' font-size='6' text-anchor='middle' fill='white'>E</text>
          <text x='65' y='129' font-size='6' text-anchor='middle' fill='white'>S</text>
          <text x='2.8' y='67' font-size='6' text-anchor='middle' fill='white'>W</text>
        </svg>
      </div>

      <svg id='pointer' viewBox="0 0 130 130" version="1.1" xmlns="http://www.w3.org/2000/svg">
        <polyline points="62,65  68,65  65,15" fill="#b60000"/>
        <polyline id="pointer-south" points="62,65  68,65  65,115" fill="white"/>

        <circle cx="65" cy="65" r="2" fill="black" />
      </svg>
    </div>
  </div>

  <div id="options">
    <button id="btn-lock-orientation" class='btn' type="button">Lock</button>
    <button id="btn-nightmode" class='btn' type="button"></button>
    <button id="btn-map" class='btn' type="button"></button>
    <button id="btn-info" class='btn' type="button"></button>
  </div>

  <div id="overlay">
    <div id="popup">
      <p>Some text here</p>
    </div>
  </div>


  <script src='js/app.js'></script>

</body>


</html>
