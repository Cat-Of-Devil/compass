<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#CD000A">

    <link rel="manifest" href="manifest.json">
    <link rel="icon" sizes="192x192" href="img/logo.png">

    <title>Compass</title>

    <link rel='stylesheet' href='css/app.css'>
</head>

<body>

  <div id='container'>
    <div id='compass'>
      <div id='rose'>
        <svg id='dial' viewBox="0 0 120 120" version="1.1" xmlns="http://www.w3.org/2000/svg">
          <circle cx="60" cy="60" r="58" stroke="black" stroke-width="2" fill="none" />

          <polyline points="55,2  65,2  60,12" fill="black"/>
          <polyline points="118,55  118,65  113,60" fill="black"/>
          <polyline points="55,118  65,118  60,113" fill="black"/>
          <polyline points="2,55  2,65  7,60" fill="black"/>
        </svg>

        <div id="points">
          <div class='point' id="point-N">N</div>
          <div class='point' id="point-E">E</div>
          <div class='point' id="point-S">S</div>
          <div class='point' id="point-W">W</div>
        </div>
      </div>

      <svg id='pointer' viewBox="0 0 120 120" version="1.1" xmlns="http://www.w3.org/2000/svg">
        <polyline points="55,60  65,60  60,15" fill="#b60000"/>
        <polyline points="55,60  65,60  60,105" fill="black"/>

        <circle cx="60" cy="60" r="3" fill="white" />
      </svg>
    </div>
  </div>

  <div id="info">
    <span id="lat"></span>
    <span id="lng"></span>
  </div>

  <div id="options">
    <button id="btn-lock-orientation" type="button">Lock</button>
  </div>


  <script src='js/app.js'></script>

</body>


</html>
